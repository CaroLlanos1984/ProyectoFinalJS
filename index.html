<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    
    <script defer src="store.js"></script>
    

</head>

<body>

    <!-- NAVBAR----------------------------------------------------------------------------->

    <header class="sticky-top">

        <nav class="container-fluid navegacion align-middle">
            
            <div class="row d-flex align-items-center d-flex justify-content-between">

                <div class="menu">
                    <i class="fas fa-bars"></i>

                </div>

                <div>
                    <i><img class="logo" src="img/logosmile.png" alt="logo" width=120px height="120px"></i>
                </div>

                <!--LOGO CART--------------------------------->

                <div class="cart-n">

                    <div class="nav-icon toggle-btn">
                        <i class="fas fa-cart-plus"></i>
                    </div>

                    <div class="cart-items-n">0</div>

                </div>

                <!--END OF CART--------------------------->

            </div> 
            

        </nav>



    </header>

    <!-- END OF NAVBAR----------------------------------------------------------------------------->

    <section class="container">

       <!--CART--------------------------------->

        <div id="sidebar" class="cart">
            
            <h2>Tu carrito</h2>
            <div id="emptyCart"> </div>
            <div id="displayCart">
                <div id= "contenedor_cart"></div>
            </div>  
             
        </div>


        <!--STORE--------------------------------->

      <div class="titulo-seccion">
        <h2>Tienda</h2>
      </div>

      <div id= "divProducts"class="container">
       
        <div class="products" id="productsStore"></div>
        
      </div>

      

      
    </section>


    <!--FOOTER---------------->
    
    <footer>


    </footer>

    <!--SCRIPTS------------------------------------------------------------------>

    <script src="https://kit.fontawesome.com/6f8d3baf66.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
